stages:
  - test
  - deploy

run kcov:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker --version
    - ./scripts/kcov.sh
    - curl -v -s https://codecov.io/bash | bash

deploy codecov.io:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache curl bash
  script:
    - ls
    - curl -v -s https://codecov.io/bash | bash
